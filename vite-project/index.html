<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/singleLogo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>ICSIFT| Sustainability & Innovation Conference</title>
  <meta name="title" content="ICSIFT | International Conference on Sustainability, Innovation and Future Technologies">
  <meta name="description"
    content="Explore the future of sustainable technology at ICSIFT 2024. Connect with experts, share research, and discover innovative solutions." />
  <meta name="keywords" content="ICSIFT, conference, sustainability, innovation, technology, future technologies" />

  <!-- Crawler Control -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="googlebot" content="index, follow">

  <!-- Canonical -->
  <link rel="canonical" href="https://www.icsift.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.icsift.com/">
  <meta property="og:title"
    content="ICSIFT | International Conference on Sustainability, Innovation and Future Technologies">
  <meta property="og:description"
    content="International Conference on Sustainability, Innovation and Future Technologies. Join us for cutting-edge discussions on sustainable technology and innovation.">
  <meta property="og:image" content="/singleLogo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.icsift.com/">
  <meta property="twitter:title"
    content="ICSIFT | International Conference on Sustainability, Innovation and Future Technologies">
  <meta property="twitter:description"
    content="International Conference on Sustainability, Innovation and Future Technologies. Join us for cutting-edge discussions on sustainable technology and innovation.">
  <meta property="twitter:image" content="/singleLogo.png">

  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
  img-src 'self' data: https: blob:;
  connect-src 'self' https: wss://*.tawk.to https://icsift.pockethost.io/;
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.tawk.to https://cdn.jsdelivr.net;
  worker-src 'self' blob:;
  media-src 'self' https: blob: data:;
">
  
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Apple Mobile Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ICSIFT">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
    <!-- Add these in the head section -->
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
<link rel="dns-prefetch" href="https://res.cloudinary.com" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
</body>

</html>
